<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: green;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: green;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
        #chat {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Plant Disease Detection Chatbot</div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type your message here" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function toggleChat() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.style.display = chatContainer.style.display === "none" || chatContainer.style.display === "" ? "block" : "none";
        }
        
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message.trim()) return;
            
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ message }),
            });
            const data = await response.json();
            const chatDiv = document.getElementById("chat");
            
            chatDiv.innerHTML += `<div>You: ${message}</div>`;
            chatDiv.innerHTML += `<div>Bot: ${data.response}</div>`;
            document.getElementById("message").value = "";
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
